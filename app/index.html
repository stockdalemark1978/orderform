<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Order Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


        <link href="style.css" rel="stylesheet">


    </head>
    <body ng-app="app" ng-controller="serviceController">
        <div class="container">
            <div class="col-xs-12">
                <div class="row"><h1>SERVICES</h1></div>
                <div class="row options" ng-repeat="service in services" ng-click="serviceSelect(service)" ng-class="{selected:service.selected}">
                    <div class="col-xs-5">{{service.name}}</div>
                    <div class="col-xs-5">{{service.price | currency}}</div>
                   <div class="col-xs-2"> <button class="glyphicon glyphicon-minus-sign" ng-click="removeService($index)"></button></div>
                   </div>
                <input type="text" name="" placeholder="new service" ng-model="serviceName">
                <input type="number" placeholder="$ negotiable" ng-model="priceVal">
                <button class="glyphicon glyphicon-plus-sign" type="" ng-click="addService(serviceName, priceVal)"></button>
                <div class="row"><h1>Total {{total * 1.06 | currency}}</h1>
                </div>
               
            </div>
            
        
        </div>

      
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="main.js"></script> 
    </body>
</html>
